<h3 align="center">Daftar Nilai Mahasiswa</h3>
<table align="center" border="1" cellpadding="10">
    <thead>
        <tr bgcolor="tomato">
            <th>NO</th>
            <th>NAMA</th>
            <th>NILAI</th>
            <th>KETERANGAN</th>
            <th>GRADE</th>
            <th>PREDIKAT</th>
        </tr>
    </thead>
    <tbody>
    <script language="javascript">
        let no = 1,
            grade,
            predikat,
            color    
        for(m of mahasiswa) { 
        //set kelulusan
        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
        //set grade A - E (if multi kondisi)
        // A = 85 - 100, B = 75 - < 85 dst 
        if (m.nilai >= 85 && m.nilai <= 100) {
            grade = "A";
        } else if (m.nilai >= 75 && m.nilai <= 84) {
            grade = "B";
        } else if (m.nilai >= 65 && m.nilai <= 74) {
            grade = "C";
        } else if (m.nilai >= 55 && m.nilai <= 64) {
            grade = "D";
        } else if (m.nilai <= 55 ) {
            grade = "E";
        } else {
            grade = "Tidak Ada";
        }

        //set predikat ( swtich case)
        //A = Memuaskan, B=Bagus, C=Cukup, D=kurang, E=Buruk
        switch(grade) {
            case "A" :
                predikat = "Memuaskan" 
                break;
            case "B" :
                predikat = "Bagus"
                break;
            case "C" :
                predikat = "Cukup"
                break;
            case "D" :
                predikat = "Kurang"
                break;
            case "E" :
                predikat = "Buruk"
                break;
            default :
                predikat = "Tidak Ada"
                break;
        }

        //set warna-warni baris ganjil & genap
        color = no % 2 == 1 ? "PaleGreen" : "PapayaWhip"

        document.write(`<tr bgcolor="${color}">
        <td>${no++}</td>
        <td>${m.nama}</td>
        <td>${m.nilai}</td>
        <td>${ket}</td>
        <td>${grade}</td>
        <td>${predikat}</td>
        </tr>`);
        }
    </script>
    </tbody>
</table>
