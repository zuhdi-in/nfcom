<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Member</title>
</head>
<body>
    <form name="member_regist" method="get" action="#">
        <table align="center" cellpadding="10px">
            <thead bgcolor="grey">
                <tr>
                    <th colspan="2">Form Register Member</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">Username</label>
                    </td>
                    <td>
                        <input type="text" name="username" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="password" name="pass" id="">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="grey">
                <tr>
                    <th colspan="2">
                        <input type="button" value="Masuk" name="process">
                        <input type="reset" value="Batal" name="unprocess">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
