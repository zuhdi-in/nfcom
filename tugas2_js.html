<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Pegawai</title>
</head>
<body>
    <script>

        /**
         * Tugas: 
            - Cetak Data Pegawai dan data terkait berbentuk tabel:
         * Format pengumpulan tugas:
            - Disimpan di githubnya masing2:
                contoh:
                - buat repo baru (javascript) -> file tugas di push di repo tsb dgn nama: tugas2_js.html
                - lalu linknya dlm txt di assign ke LMS
        */

        let no,
            jabatan,
            agama,
            gapok,
            tunjab,
            tunkes,
            gator,
            zaprof,
            thp,
            warna
        
        document.write(`
            <table border=1 align=center cellspacing=0 cellpadding=10px>
                <thead>
                    <tr>
                        <th colspan="10">DAFTAR PEGAWAI</th>
                    </tr>
                    <tr>
                        <th>NO</th>
                        <th>NAMA</th>
                        <th>JABATAN</th>
                        <th>AGAMA</th>
                        <th>GAJI POKOK</th>
                        <th>TUNJANGAN JABATAN</th>
                        <th>TUNJANGAN KESEHATAN</th>
                        <th>GAJI KOTOR</th>
                        <th>ZAKAT PROFESI</th>
                        <th>TAKE HOME PAY</th>
                    </tr>
                </thead>
        `)

        /** 
         * Urutan Pengerjaan ke - 1
         * Diketahui ada 100 orang pegawai dengan nama Pegawai1 s/d Pegawai100:
         * Gunakan If multikondisi untuk menentukan jabatan: 
            - Pegawai1 s/d Pegawai25 jabatan manager, gapok 15jt
            - Pegawai26 s/d Pegawai50 jabatan asisten manager, gapok 10jt 
            - Pegawai51 s/d Pegawai75 jabatan supervisor, gapok 7jt
            - Pegawai76 s/d Pegawai100 jabatan staff, gapok 4jt
         * Untuk Gapok gunakan switch case
        */
        for (no = 1; no <= 100; no++) {
            if (no <= 25) {
                jabatan = 'Manager'
            }
            else if (no >= 26 && no <= 50) {
                jabatan = 'Asisten Manager'
            }
            else if (no >= 51 && no <= 75) {
                jabatan = 'Supervisor'
            }
            else if (no >= 76 && no <= 100) {
                jabatan = 'Staff'
            }
        
            switch (jabatan) {
                case 'Manager':
                    gapok = 15000000
                    break;
        
                case 'Asisten Manager':
                    gapok = 10000000
                    break
        
                case 'Supervisor' :
                    gapok = 7000000
                    break
        
                case 'Staff' : 
                    gapok = 4000000
                    break
        
                default:
                    break;
            }

            /**
             * Urutan Pengerjaan ke - 2
             * Dari Gapok Tentukan:
                - Tunjangan Jabatan = 20 % dari gapok
                - Tunjangan Kesehatan = 10 % dari gapok
                - Gaji Kotor = Gapok + Tunjab + Tunkes
            */
            tunjab = 20 / 100 * gapok
            tunkes = 10 / 100 * gapok
            gator = gapok + tunjab + tunkes
            
            /**
             * Urutan Pengerjaan ke - 3
             * Gunakan ternary untuk menentukan agama Muslim dan Non Muslim
             * baris ganjil Muslim , warna barisnya yellow
             * baris genap Non Muslim , warna barisnya biru
             * jika pegawai muslim dan gaji kotornya minimal 7jt, ada zakat profesi sebesar 2,5% dari gaji kotornya
            */
            agama = no % 2 == 0 ? 'Non Muslim' : 'Muslim'
            warna = no % 2 == 0 ? 'DeepSkyBlue' : 'LightYellow'

            if (agama === "Muslim" && gator >= 7000000 ) {
                zaprof = 2.5 / 100 * gator
            }

            else {
                zaprof = 0
            }

            /**
             * Urutan Pengerjaan ke - 4
             * Take Home Pay = Gaji Kotor - Zakat Profesi
            */
            thp = gator - zaprof
            

            document.write(`
                <tr align=center bgcolor=${warna}>
                    <td>${no}</td>
                    <td>Pegawai ${no}</td>
                    <td>${jabatan}</td>
                    <td>${agama}</td>
                    <td>Rp. ${gapok.toLocaleString()}</td>
                    <td>Rp. ${tunjab.toLocaleString()}</td>
                    <td>Rp. ${tunkes.toLocaleString()}</td>
                    <td>Rp. ${gator.toLocaleString()}</td>
                    <td>Rp. ${zaprof.toLocaleString()}</td>
                    <td>Rp. ${thp.toLocaleString()}</td>                
                </tr>
            `)
        }
    </script>
</body>
</html>
