<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Produk</title>
</head>
<body>
    <form name="product_regist" method="get" action="#">
        <table align="center" cellpadding="10px" >
            <thead bgcolor="grey">
                <tr>
                    <th colspan="2">Form Register Produk</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label>Nama Produk</label>
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Jenis Produk</label>
                    </td>
                    <td>
                        <select name="type" id="">
                            <option value="">-Kategori Produk-</option>
                            <option value="kecantikan">Kecantikan</option>
                            <option value="makanan">Makanan</option>
                            <option value="otomotif">Otomotif</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Harga</label>
                    </td>
                    <td>
                        <input type="number" name="price">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Stok</label>
                    </td>
                    <td>
                        <input type="number" name="stock">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Photo</label>
                    </td>
                    <td>
                        <input type="text" name="photo_file" id="">
                    </td>
                </tr>
            </tbody>
            <tfoot bgcolor="grey">
                <tr>
                    <th colspan="2">
                        <input type="button" value="Kirim" name="process">
                        <input type="reset" value="Batal" name="unprocess">
                    </th>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
